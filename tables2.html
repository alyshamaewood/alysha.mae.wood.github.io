<html>
    <head>
        <title>
            Table Demo Part 2
        </title>
        <link rel="stylesheet" href="tablestyles.css">
    </head>

    <body>
        <table>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th colspan="2">Size of the Painting (Width and Height)</th>
            </tr>
            <tr>
                <td>Burial at Orans</td>
                <td>Gustave Orbet</td>
                <td>1849</td>
                <td>314 cm</td>
                <td>863 cm</td>
            </tr>
            <tr>
                <td>The Mona Lisa</td>
                <td>Leonardo Da Vinci</td>
                <td>1517</td>
                <td>400 cm</td>
                <td>900 cm</td>
            </tr>
            <tr>
                <td>The Old Guitarist</td>
                <td>Pablo Picasso</td>
                <td>1900</td>
                <td>500 cm</td>
                <td>700 cm</td>
            </tr>
        </table>
    </body>
</html>
